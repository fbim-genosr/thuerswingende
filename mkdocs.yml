site_name: Thüringen Swingen
site_url: https://wwww.thürswingen.de
site_description: Swing Tanz und Jazz in Thüringen
site_author: Sebastian Schieke
repo_url: https://github.com/fbim-genosr/thuerswingende/
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences

theme:
  name: material
  font: false
  language: de
  palette:
    primary: brown
  features:
    - toc.integrate

plugins:
  - search
  - tags
  - blog
  - git-revision-date-localized

extra:
  social:
    - icon: fontawesome/brands/mastodon
      link: https://social.tchncs.de/@hopit
